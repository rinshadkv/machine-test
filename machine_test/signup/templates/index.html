{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <form action="" method="POST">
      {% csrf_token %}
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="f_name"><b>first name</b></label>
          <input type="text" placeholder="first  name" name="f_name" id="f_name" required>
      
          <label for="l_name"><b>last Name</b></label>
          <input type="text" placeholder="last name" name="l_name" id="l_name" required>
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" id="email" required>

          <label for="phone"><b>phone</b></label>
          <input type="tel" placeholder="Enter phone" name="phone" id="phone" required>
      
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" id="password" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
       
      </form>
</body>
</html>
